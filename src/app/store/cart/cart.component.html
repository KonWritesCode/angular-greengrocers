<div class="cart--item-list-container">
    <ul class="item-list cart--item-list">
      <li *ngFor="let product of cartContent">
        <img 
          class="cart--item-icon"
          [src]="'assets/icons/'+ product.item.id + '.svg'"
          [alt]="product.item.name"
        />
        <p class="cart--item-name">{{product.item.name}}</p>
        <button class="quantity-btn remove-btn center" (click)="removeItemFromCart(product.item.id)">-</button>
        <span class="quantity-text center">{{product.quantity}}</span>
        <button class="quantity-btn add-btn center" (click)="addItemToCart(product.item)">+</button>
      </li>
    </ul>
  </div>
